<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Frame.ego Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-group">
                <div class="logo-box">
                    <img src="../icons/icon128.png" alt="Frame.Ego Logo" class="logo-img">
                </div>
                <span class="wordmark">Frame.Ego</span>
            </div>
            <a href="https://buymeacoffee.com/thisiscolm" target="_blank" class="header-support"
                title="Support the creator">üç∫</a>
        </div>

        <p class="tagline">Turn feedback into <span class="gradient-text">compliments.</span></p>



        <!-- Hype Level Slider -->
        <div class="setting-group">
            <div class="setting-label">
                Hype Level
            </div>
            <input type="range" id="hypeLevel" min="0" max="2" step="1" value="1">
            <div class="slider-labels" id="hypeLabels">
                <span>Mild</span>
                <span>Spicy</span>
                <span>Unhinged</span>
            </div>
        </div>

        <!-- Comment Frequency Slider -->
        <div class="setting-group">
            <div class="setting-label">
                Fanbase Size
            </div>
            <input type="range" id="commentFrequency" min="0" max="2" step="1" value="1">
            <div class="slider-labels" id="freqLabels">
                <span>A Sprinkle</span>
                <span>Plenty</span>
                <span>Spam</span>
            </div>
        </div>

        <!-- Warning Box -->
        <div id="warningBox" class="warning-box">
            Warning: Editor confidence may occur.
        </div>

        <!-- Status Indicator -->
        <div id="statusBadge" class="status-badge">
            <span class="pulse-dot"></span>
            EGO MODE ACTIVATED
        </div>

        <!-- Boost Button -->
        <button id="boostBtn" class="boost-btn">STROKE MY EGO</button>

        <div class="disclaimer">
            Frame.Ego is a parody extension and is not affiliated with Frame.io or Adobe.
        </div>

    </div>
    <script src="popup.js"></script>
</body>

</html>
